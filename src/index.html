<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form signup</title>
    <link rel="icon" href="./img/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="hero-image pt-lg-5 text-sm-start">
        <div class="container">
            <div class="row d-sm-flex align-items-center justify-content-between">
                <div class="col-md p-5">
                    <div>
                        <h2 class="title">Learn to code by

                        watching others</h2>
                    </div>
                    <div>
                        <p class="lead subtitle my-4">
                            See how experienced developers solve problems in real-time.
                            Watching scripted tutorials is great, but understanding how developers think is invaluable.
                        </p>
                    </div>
                </div>

                <div class="col-md">
                    <div class="d-grid gap-2 mt-2">
                        <button class="btn btn-blue-color p-3 rounded mt-4">
                            Try it free 7 days <span class="money-month">then $20/mo. thereafter</span>
                        </button>

                        <div class="card mt-2 shadow p-3 mb-5 bg-body rounded">
                            <div class="card-body">
                                <form id="validate-form">
                                    <div class="form-group">
                                        <input type="text" id="name" placeholder="Name" class="form-control" required>
                                    </div>

                                    <div class="form-group mt-4">
                                        <input type="text" id="lastName" placeholder="Last Name" class="form-control" required>
                                    </div>

                                    <div class="form-group mt-4">
                                        <input type="email" id="email" placeholder="Email Address" class="form-control" required>
                                    </div>

                                    <div class="form-group mt-4">
                                        <input type="password" id="password" placeholder="Password" class="form-control" required>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button class="btn btn-success-form mt-4">
                                            Claim your free trail
                                        </button>
                                    </div>

                                    <p class="mt-4 text-center terms-and-services">
                                        By clicking the button, you are agreeing to our <span class="terms">Terms and Services</span>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./js/validate-form.js"></script>
</body>
</html>
